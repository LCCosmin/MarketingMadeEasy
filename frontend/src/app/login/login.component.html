<div id="login-form-wrap">
    <h2>Login</h2>
    <form id="login-form" #data="ngForm" (ngSubmit)="login(data.value)" method="post">
      <p><input type="text" id="username" name="username" placeholder="Username" required ngModel><i class="validation"><span></span><span></span></i></p>
      <p><input type="password" id="password" name="password" placeholder="Password" required ngModel><i class="validation"><span></span><span></span></i></p>
      <p><input type="submit" value="Login"></p>
    </form>
</div>
